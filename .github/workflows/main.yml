name: CI

# Build VSIX packages in production and debug mode.
# Run tests against debug build.
#
# This workflow is designed to be run on pushing to master branch.

on:
  push:
    branches: [master]
    paths:
      - ".github/workflows/*.yml"
      - "src/**"
      - "syntaxes/**"
      - ".*"
      - "package*.json"
      - "tsconfig.json"
      - "webpack.*"
      - "!**.md"
  workflow_dispatch:
  repository_dispatch:
    types: ["package"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js environment"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust Toolchain for GitHub CI
        uses: actions-rust-lang/setup-rust-toolchain@v1.8.0

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: "Install dependencies"
        run: |
          cd ./src/zola-slug/
          wasm-pack build --release
          npm ci

      # Our prepublish script runs in production mode by default.
      # We should run tests against debug build to make error messages as useful as possible.
      - name: "Build"
        shell: pwsh
        run: |
          npx vsce package --pre-release
          unzip *.vsix -d ./tmp
          mv ./tmp/extension/dist/*.wasm ./tmp/extension/dist/zola_slug_bg.wasm
          zip -r ./tmp/ tmp.zip
          mv tmp.zip *.vsix

          $env:NODE_ENV = 'development'
          npx vsce package --pre-release --out debug.vsix
          unzip debug.vsix -d ./tmp_debug
          mv ./tmp_debug/extension/dist/*.wasm ./tmp_debug/extension/dist/zola_slug_bg.wasm
          zip -r ./tmp_debug/ tmp_debug.zip
          mv tmp_debug.zip debug.vsix

      - name: Test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Markdown-All-in-One-${{ github.sha }}
          path: ./*.vsix

      # If the run failed, npm log may help to diagnose.
      - name: "(debug) Upload npm log"
        if: ${{ !success() }}
        uses: actions/upload-artifact@v4
        with:
          name: "npm-debug-log"
          path: "~/.npm/_logs"
