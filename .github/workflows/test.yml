name: Test

# Run tests only.
#
# This workflow is designed to be run on PR to validate commits.
# It can be seen as a short version of `main.yml`.

on:
  pull_request:
    branches: ["master"]

  # Sometimes we want to test a few minor changes.
  # To avoid triggering the workflow twice,
  # this is only enabled for branch names that are very unlikely to be a PR head.
  push:
    branches: ["dev/-/**"]
    paths:
      - "src/**"
      - "package-lock.json"
      - "!**.md"

  workflow_dispatch:
  repository_dispatch:
    types: ["test"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Setup Node.js environment"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust Toolchain for GitHub CI
        uses: actions-rust-lang/setup-rust-toolchain@v1.8.0

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: "Install dependencies"
        run: |
          cd ./src/zola-slug/
          wasm-pack build --release
          npm ci

      - name: "Build debug"
        shell: pwsh
        run: |
          $env:NODE_ENV = 'development'
          npx vsce package --out debug.vsix
          unzip debug.vsix -d ./tmp_debug
          mv ./tmp_debug/extension/dist/*.wasm ./tmp_debug/extension/dist/zola_slug_bg.wasm
          zip -r ./tmp_debug/ tmp_debug.zip
          mv tmp_debug.zip debug.vsix

      - name: Test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test

      - name: "(debug) Upload npm log"
        if: ${{ !success() }}
        uses: actions/upload-artifact@v4
        with:
          name: "npm-debug-log"
          path: "~/.npm/_logs"
